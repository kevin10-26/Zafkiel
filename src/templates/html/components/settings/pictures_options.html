<div class="my-4">
    <div class="flex flex-row justify-end items-center gap-x-4 w-full">
        <button class="px-4 py-2 bg-transparent rounded-md border-2 border-solid border-red-700 hover:bg-red-700 hover:text-gray-200 hover:cursor-pointer transition-all" onclick="unselectAllPictures();">
            Unselect all
        </button>

        <button class="px-4 py-2 bg-transparent rounded-md border-2 border-solid border-blue-700 hover:bg-blue-700 hover:text-white hover:cursor-pointer transition-all" onclick="selectAllPictures();">
            Select all
        </button>

        <button class="px-4 py-2 bg-gray-400 rounded-md border-2 border-solid border-transparent hover:border-gray-400 hover:bg-transparent hover:cursor-pointer transition-all" onclick="updateSlideshowPictures('{{ name }}', '{{ api_key }}');">
            Submit
        </button>
    </div>
</div>

<div class="picture-element w-32 h-40 p-2 {{ (picture['path'] in additionnal_data['preferences']['backgroundPictures']) ? 'selected-picture-slideshow' : '' }} hover:cursor-pointer hover:selected-picture-slideshow group" onclick="selectImageForSlideshow(event);">

    <img class="w-full h-28 object-cover" src="data:image/{{ picture['filename']|split('.')|last }};base64,{{ picture['picture'] }}" alt="" data-picture-path="{{ picture['path'] }}" />

    <p class="text-center group-hover:underline group-hover:font-semibold whitespace-nowrap overflow-x-auto">
        {{ picture['filename'] }}
    </p>

</div>

<div class="picture-element relative w-32 h-40 p-2 {{ (picture['path'] in additionnal_data['preferences']['backgroundPictures']) ? 'selected-picture-slideshow' : '' }} hover:cursor-pointer hover:selected-picture-slideshow group" onclick="selectImageForSlideshow(event);">

    <button type="button" class="absolute top-2 right-2 bg-gray-200 p-2">
        <i class="fa-solid fa-trash text-red-800"></i>
    </button>

    <img class="w-full h-28 object-cover" src="{{ picture['path'] }}" alt="" data-picture-path="{{ picture['path'] }}" loading="lazy" />

    <p class="text-center group-hover:underline group-hover:font-semibold whitespace-nowrap overflow-x-auto">
        {{ picture['filename'] }}
    </p>

</div>
